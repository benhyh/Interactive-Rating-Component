<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="rating-container">
      <!-- Beginning of Rating Container-->
      <div class="header">
       <img src="images\icon-star.svg" alt="">
      </div>
      <div class="sub-header">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating">
        <div class="rating-button">1</div>
        <div class="rating-button">2</div>
        <div class="rating-button">3</div>
        <div class="rating-button">4</div>
        <div class="rating-button">5</div>
      </div>
      <div class="submit-button">
        <button>SUBMIT</button>
      </div>
    </div>
    <div class="thank-you hidden">
      <img src="images\illustration-thank-you.svg" alt="">
      <p id="rating-display">
        You selected
        <span id="rating"></span>
        out of 5
      </p>
      <h2>Thank you!</h2>
      <p id="message">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
